<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test - Invoice Automation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üóÑÔ∏è Database Connection Test</h1>
    <p>Test the database connection and API functionality for Invoice Automation.</p>

    <div class="test-section">
        <h2>Database Connection</h2>
        <button id="test-connection">üîç Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>API Endpoints</h2>
        <button id="test-clients">üë• Get Clients</button>
        <button id="test-settings">‚öôÔ∏è Get Settings</button>
        <button id="test-stats">üìä Get Stats</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h2>XAMPP Status</h2>
        <div id="xampp-status">
            <p class="info">Make sure XAMPP is running with:</p>
            <ul>
                <li>‚úÖ Apache Web Server</li>
                <li>‚úÖ MySQL Database</li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = 'php/api/';

        // Test database connection
        document.getElementById('test-connection').addEventListener('click', async () => {
            const btn = document.getElementById('test-connection');
            const result = document.getElementById('connection-result');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testing...';
            result.innerHTML = '<p class="info">Testing database connection...</p>';

            try {
                const response = await fetch(API_BASE + '?path=test');
                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Connection successful!</p>
                        <p><strong>Server:</strong> ${data.server_info}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Connection failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Request failed: ${error.message}</p>`;
            }

            btn.disabled = false;
            btn.textContent = 'üîç Test Connection';
        });

        // Test API endpoints
        document.getElementById('test-clients').addEventListener('click', async () => {
            await testEndpoint('clients', 'Clients');
        });

        document.getElementById('test-settings').addEventListener('click', async () => {
            await testEndpoint('settings', 'Settings');
        });

        document.getElementById('test-stats').addEventListener('click', async () => {
            await testEndpoint('stats', 'Statistics');
        });

        async function testEndpoint(endpoint, name) {
            const result = document.getElementById('api-results');
            result.innerHTML = `<p class="info">Testing ${name} endpoint...</p>`;

            try {
                const response = await fetch(API_BASE + '?path=' + endpoint);
                const data = await response.json();

                result.innerHTML = `
                    <h3>${name} Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå ${name} test failed: ${error.message}</p>`;
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            document.getElementById('test-connection').click();
        });
    </script>
</body>
</html>
